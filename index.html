      	<script>
			$('#Carousel1').carousel({
			  interval: 4000
			})

			$('#Carousel2').carousel({
			  interval: 4000
			})

			$('#Carousel3').carousel({
			  interval: 4000

			$('.carousel .item').each(function(){
			  var next = $(this).next();
			  if (!next.length) {
			    next = $(this).siblings(':first');
			  }
			  next.children(':first-child').clone().appendTo($(this));
			  
			  for (var i=0;i<3;i++) {
			    next=next.next();
			    if (!next.length) {
			    	next = $(this).siblings(':first');
			  	}
			    
			    next.children(':first-child').clone().appendTo($(this));
			  }
			});
