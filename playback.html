<!DOCTYPE html>
<html>
<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playback screen</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link href="playback.css" rel="stylesheet">
</head>
<body>
 
<h1 id="orientation">orientationchange Not Supported on this Device.</h1>
<div data-role="page" id="playback">
	<div class="ui-content">
		<div class="screen">
				<img src="/assets/img/screen1.jpg">
		</div>

		<div id="container" class="overlay">
			<div class="top">
				<div id="back">
				<a href="index.html" data-ajax="false" data-role="button" data-icon="back" data-iconpos="notext" data-theme="a" data-inline="true" class="ui-link ui-btn ui-btn-a ui-icon-back ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-first-child playback_btn" role="button">My button</a>
			</div>
			<div id="menu">
				<a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-icon="bars" data-iconpos="notext" data-role="button" class="ui-link ui-btn ui-btn-a ui-icon-bars ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-first-child playback_btn">Open panel</a>
					
				<div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
					<ul class="userList">
						Invite to sync-watch...
						<li>Samarth</li>
						<li>Catherine</li>
						<li>Michael</li>
					</ul>
					<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">close_button</a>	
				</div>

			</div>	

				
			</div>
			<div class="bottom">
				<img src="reaction_button.png" id="reaction_btn" class="playback_btn">
				<div class="overlay bookmarks">
					<div class="bookmark" id="bm_1"></div>
					<div class="bookmark" id="bm_2"></div>
					<div class="bookmark" id="bm_3"></div>
				</div>
				<div class="overlay emoji-opts">
					<img class="playback_btn" src="reaction_button.png">
					<img class="playback_btn" src="/assets/img/emoji_scream.png">
					<img class="playback_btn" src="/assets/img/emoji_surprised.png">
					<img class="playback_btn" src="/assets/img/emoji_sad.png">
					<img class="playback_btn" src="/assets/img/emoji_angry.png">
					<img class="playback_btn" src="/assets/img/emoji_shy.png">
				</div>
				<div id="progress_bar"></div>
				<a href="index.html" data-role="button" data-icon="camera" data-iconpos="notext" data-theme="a" data-inline="true" class="ui-link ui-btn ui-btn-a ui-icon-camera ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-first-child playback_btn" role="button">My button</a>
				

			</div>
		</div>
	</div>

</div>



<script>
// Bind an event to window.orientationchange that, when the device is turned,
// gets the orientation and displays it to on screen.
// $(".top").hide();
// $(".bottom").hide();
var nxt_bkmark = 1 

$( window ).on( "orientationchange", function( event ) {
  $( "#orientation" ).text( "" );
});
 
// You can also manually force this event to fire.
$( window ).orientationchange();
// $(function (){
// 			$("body").bind("tap",tapHandler);
// 			function tapHandler(event){

// 				console.log("tapped!");
// 				// $(".top").slideDown("fast").delay(2000).fadeOut();
// 				// $(".bottom").slideDown("fast").delay(2000).fadeOut();
// 				// $("popupPanel").hide();
// 			}
// 		});

$(function (){
	$("#reaction_btn").bind("tap", emoji_opts);
})

$(function (){
	$(".emoji-opts").children().bind("tap", select_emoji);
	function select_emoji(){
		console.log("select")
		emoji_opts();
		add_bookmark();
	}
})

function emoji_opts(){	$(".emoji-opts").toggle();}
function add_bookmark(){

	$("#bm_"+nxt_bkmark).css( "display", "inline-block")
	nxt_bkmark++;
	// update id

}

</script>
 
</body>

</html>
